<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    table{
        border: 1px solid #000;
        padding: 10px;
        border-collapse: collapse;
    }
    tr{
        border: 1px solid orange;
    }
    th,td{
        border: 1px solid red;
        padding: 5px;
    }
   
    </style>
</head>

<body>
    <table>
        <thead>
<th>CSS Property</th>
<th>Internet Explorer</th>
        </thead>
        <tbody>
            <tr>
               <td>Border radius </td>
               <td>YES</td>
            </tr>
            <tr>
                <td>Front Size</td>
                <td>NO</td>
             </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>This is footer data</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
