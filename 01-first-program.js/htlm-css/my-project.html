<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
          border: 1px solid; text-align:center ; 
          margin-bottom: 10px;
          padding: 10px;
          background-color: blue;
         }
      </style>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <fieldset>
        <div>
          <label for="fname">First Name *</label><br>
          <input type="text" id="fname" />
         </div>
         <div>
            <label for="lname">Last Name *</label><br>
            <input type="text" id="lname" />
           </div>
           <div>
            <label for="Email">Email *</label><br>
            <input type="text" id="email" />
           </div>
           <div>
            <label for="Phone">Phone *</label><br>
            <input type="text" id="phone" />
           </div>
           <div>
            <label for="Select Program">Select Program *</label><br>
            <input type="text" id="select program" />
           </div>
           <div>
            <label for="Program Type">Program Type *</label><br>
            <input type="text" id="program type" />
           </div>
           <div>
            <label for="English Fluency Level">English Fluency Level *</label><br>
            <input type="text" id="english fluency level" />
           </div>
           <div>
            <label for="How did you hear about us?">How did you hear about us? *</label><br>
            <input type="text" id="how did you hear about us" />
           </div>
           <div>
            <input type="SUBMIT" />
          </div>
        </fieldset>
    </form>
</body>
</html>
